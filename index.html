<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Finanzen">
    <link rel="apple-touch-icon" href="https://img.icons8.com/3d-fluency/180/wallet.png">

    <title>Finanzübersicht</title>

    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1C1C1E;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --text-gray: #D1D1D6;
            --accent-green: #30D158;
            --accent-red: #FF453A;
            --accent-blue: #0A84FF;
            --accent-yellow: #FFD60A;
            --separator: #38383A;
            --input-bg: #2C2C2E;
            --tab-bar-bg: rgba(28, 28, 30, 0.95);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0; padding: 0;
            padding-top: env(safe-area-inset-top);
            height: 100vh; width: 100vw;
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* --- VIEWS --- */
        .view {
            display: none; flex-direction: column; height: 100%; width: 100%;
            animation: fadeIn 0.2s ease;
            padding-bottom: 85px; /* Platz für Tabbar */
        }
        .view.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- HEADER --- */
        header {
            flex-shrink: 0;
            padding: 12px 15px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(28, 28, 30, 0.95);
            border-bottom: 0.5px solid rgba(255,255,255,0.1);
            z-index: 10;
        }
        h1 { font-size: 18px; font-weight: 600; margin: 0; }
        
        .header-actions { display: flex; align-items: center; gap: 15px; }
        
        .header-btn {
            background: none; border: none; color: var(--accent-blue);
            font-size: 24px; cursor: pointer; padding: 0; display: flex;
        }
        
        .backup-btn {
            background: none; border: none; color: #636366;
            font-size: 18px; cursor: pointer; padding: 5px; display: flex;
        }
        .backup-btn svg { width: 22px; height: 22px; }

        /* --- CONTENT SCROLL AREA --- */
        .content-scroll {
            flex: 1; padding: 0;
            display: flex; flex-direction: column;
            overflow-y: scroll; -webkit-overflow-scrolling: touch;
        }

        /* --- DASHBOARD STYLES --- */
        .balance-section {
            padding: 40px 20px 20px 20px;
            text-align: center; flex-shrink: 0;
        }
        .balance-label {
            color: var(--text-secondary); font-size: 12px; text-transform: uppercase;
            letter-spacing: 1px; margin-bottom: 8px;
        }
        .balance-amount {
            font-size: 40px; font-weight: 600; letter-spacing: -0.5px; color: var(--text-gray);
        }

        .stats-container {
            background-color: var(--card-bg);
            border-radius: 12px; margin: 20px 16px; padding: 16px;
        }

        .summary-row {
            display: flex; justify-content: space-around;
            padding-bottom: 15px; border-bottom: 0.5px solid var(--separator);
        }
        .summary-item { text-align: center; }
        .sum-label {
            font-size: 11px; color: var(--text-secondary); text-transform: uppercase; 
            letter-spacing: 0.5px; margin-bottom: 4px; display: block;
        }
        .sum-val { font-size: 16px; font-weight: 600; color: var(--text-gray); }

        .interval-row {
            display: flex; justify-content: space-between; padding-top: 15px;
        }
        .interval-item { text-align: center; flex: 1; }
        .int-label {
            font-size: 10px; color: var(--text-secondary); margin-bottom: 4px; display: block; text-transform: uppercase;
        }
        .int-val { font-size: 15px; font-weight: 500; color: var(--text-gray); }

        /* --- LIST VIEW STYLES (GROUPED) --- */
        .group-container { padding: 0 16px 20px 16px; }
        
        .group-header {
            color: var(--text-secondary);
            font-size: 13px; text-transform: uppercase; letter-spacing: 0.5px;
            margin: 25px 0 8px 10px; font-weight: 600;
        }

        .group-list {
            background-color: var(--card-bg); border-radius: 12px;
            list-style: none; padding: 0; margin: 0; overflow: hidden;
        }

        .group-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 16px; position: relative;
        }
        .group-item:not(:last-child)::after {
            content: ''; position: absolute; bottom: 0; right: 0; left: 16px;
            height: 0.5px; background-color: var(--separator);
        }

        .entry-left { display: flex; flex-direction: column; }
        .entry-name { font-size: 16px; font-weight: 500; color: white; display: flex; align-items: center; gap: 6px; }
        .entry-meta { font-size: 11px; color: var(--text-secondary); margin-top: 2px; }

        .entry-right { display: flex; align-items: center; gap: 10px; }
        .entry-amount { font-size: 16px; font-weight: 400; margin-right: 5px; }
        .entry-amount.inc { color: var(--accent-green); }
        .entry-amount.exp { color: var(--text-primary); }

        .action-btn {
            background: #2C2C2E; border: none; padding: 6px; border-radius: 6px; 
            color: var(--text-secondary); display: flex; cursor: pointer;
        }
        .action-btn svg { width: 14px; height: 14px; }
        .reminder-dot { color: var(--accent-yellow); font-size: 14px; }

        /* --- BOTTOM TAB BAR --- */
        .tab-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            height: 85px; background-color: var(--tab-bar-bg);
            border-top: 0.5px solid rgba(255,255,255,0.15);
            display: flex; justify-content: space-around;
            padding-top: 10px; padding-bottom: env(safe-area-inset-bottom);
            z-index: 50; backdrop-filter: blur(20px);
        }

        .tab-btn {
            background: none; border: none; color: #8E8E93;
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            font-size: 10px; width: 50%; cursor: pointer;
        }
        .tab-btn.active { color: var(--accent-blue); }
        .tab-btn svg { width: 24px; height: 24px; }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(8px);
            z-index: 100; display: none; justify-content: center; align-items: center; 
        }
        .modal-overlay.open { display: flex; }
        
        .modal-box {
            background-color: #1C1C1E; width: 85%; max-width: 340px;
            border-radius: 18px; padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column; gap: 10px;
        }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .modal-title { font-size: 17px; font-weight: 700; text-align: center; margin-bottom: 5px; }
        
        .modal-input {
            width: 100%; background-color: var(--input-bg); border: none;
            border-radius: 10px; padding: 0 12px; font-size: 16px; color: white;
            outline: none; text-align: center; height: 44px; line-height: 44px;
            font-family: inherit; -webkit-appearance: none; appearance: none; margin: 0;
        }
        input[type="date"] { display: block; -webkit-appearance: none; min-height: 44px; }

        .cat-switch { display: flex; background: var(--input-bg); border-radius: 10px; padding: 3px; }
        .cat-opt {
            flex: 1; text-align: center; padding: 8px; font-size: 13px; font-weight: 500;
            border-radius: 7px; color: var(--text-secondary); cursor: pointer; transition: 0.2s;
        }
        .cat-opt.active-inc { background: var(--accent-green); color: black; }
        .cat-opt.active-exp { background: var(--accent-red); color: white; }
        
        .freq-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        .freq-opt {
            background: #2C2C2E; color: var(--text-secondary);
            text-align: center; padding: 10px; font-size: 13px; font-weight: 500;
            border-radius: 8px; cursor: pointer;
        }
        .freq-opt.active { background: #636366; color: white; }
        .freq-opt.full-width { grid-column: span 2; }

        .btn-row { display: flex; gap: 8px; margin-top: 8px; }
        .btn-cancel {
            flex: 1; background: none; border: 1px solid #3A3A3C; color: var(--text-secondary);
            padding: 0; height: 44px; border-radius: 10px; font-size: 15px; font-weight: 600;
        }
        .btn-save {
            flex: 2; background-color: var(--accent-blue); color: white;
            border: none; padding: 0; height: 44px; border-radius: 10px; font-size: 15px; font-weight: 600;
        }

    </style>
</head>
<body>

    <div id="view-dashboard" class="view active">
        <header>
            <h1>Übersicht</h1>
            <div class="header-actions">
                <button class="backup-btn" onclick="exportData()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                </button>
                <button class="backup-btn" onclick="document.getElementById('fileInput').click()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                </button>
            </div>
        </header>

        <div class="content-scroll">
            <div class="balance-section">
                <div class="balance-label">Verfügbar / Monat (Netto)</div>
                <div class="balance-amount" id="mainBalance">0,00 €</div>
            </div>

            <div class="stats-container">
                <div class="summary-row">
                    <div class="summary-item">
                        <span class="sum-label">Monatlich Ein</span>
                        <span class="sum-val" id="sumIncome">0 €</span>
                    </div>
                    <div class="summary-item">
                        <span class="sum-label">Monatlich Aus</span>
                        <span class="sum-val" id="sumExpense">0 €</span>
                    </div>
                </div>
                
                <div id="intervalStats" class="interval-row">
                    </div>
            </div>
        </div>
    </div>

    <div id="view-list" class="view">
        <header>
            <h1>Buchungen</h1>
            <div class="header-actions">
                <button class="header-btn" onclick="openModal()">+</button>
            </div>
        </header>

        <div class="content-scroll">
            <div id="listGroups" class="group-container"></div>
            <div style="height: 50px;"></div>
        </div>
    </div>

    <div class="tab-bar">
        <button class="tab-btn active" onclick="switchTab('dashboard')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
            Übersicht
        </button>
        <button class="tab-btn" onclick="switchTab('list')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
            Buchungen
        </button>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-box">
            <div class="modal-title" id="modalTitle">Eintrag</div>

            <div class="cat-switch">
                <div class="cat-opt" id="opt-expense" onclick="setModalCategory('expense')">Ausgabe</div>
                <div class="cat-opt" id="opt-income" onclick="setModalCategory('income')">Einnahme</div>
            </div>

            <input type="text" class="modal-input" id="inpName" placeholder="Bezeichnung">
            <input type="number" class="modal-input" id="inpAmount" placeholder="Betrag" inputmode="decimal">
            <input type="date" class="modal-input" id="inpDate"> 

            <div class="freq-grid">
                <div class="freq-opt" id="freq-monthly" onclick="setFrequency('monthly')">Monatlich</div>
                <div class="freq-opt" id="freq-quarterly" onclick="setFrequency('quarterly')">Vierteljährl.</div>
                <div class="freq-opt" id="freq-semiannually" onclick="setFrequency('semiannually')">Halbjährl.</div>
                <div class="freq-opt" id="freq-yearly" onclick="setFrequency('yearly')">Jährlich</div>
                <div class="freq-opt full-width" id="freq-onetime" onclick="setFrequency('onetime')">Einmalig</div>
            </div>

            <div class="btn-row">
                <button class="btn-cancel" onclick="closeModal()">Abbrechen</button>
                <button class="btn-save" onclick="saveEntry()">Speichern</button>
            </div>
        </div>
    </div>
    
    <input type="file" id="fileInput" style="display: none;" accept=".json" onchange="importData(this)">

    <script>
        // Icons
        const ICON_EDIT = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>`;
        const ICON_TRASH = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>`;
        const ICON_WARN = `⚠️`;

        let entries = [];
        let modalCategory = 'expense';
        let modalFreq = 'monthly';
        let editingId = null; 

        window.addEventListener('DOMContentLoaded', () => {
            loadData();
            updateApp();
        });

        function switchTab(tab) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            
            if(tab === 'dashboard') {
                document.getElementById('view-dashboard').classList.add('active');
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
            } else {
                document.getElementById('view-list').classList.add('active');
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
            }
        }

        function updateApp() {
            updateDashboard();
            renderList();
        }

        // --- DASHBOARD ---
        function updateDashboard() {
            let totalMonthly = 0;
            let sumMonthlyInc = 0;
            let sumMonthlyExp = 0;
            let sumQuarter = 0;
            let sumSemi = 0;
            let sumYearly = 0;

            entries.forEach(e => {
                // Nur Monatlich zählt für Verfügbar
                if(e.freq === 'monthly') {
                    if(e.category === 'income') {
                        totalMonthly += e.amount;
                        sumMonthlyInc += e.amount;
                    } else {
                        totalMonthly -= e.amount;
                        sumMonthlyExp += e.amount;
                    }
                }
                // Andere Intervalle (nur Expense zählen hier für die Übersicht)
                if(e.category === 'expense') {
                    if(e.freq === 'quarterly') sumQuarter += e.amount;
                    if(e.freq === 'semiannually') sumSemi += e.amount;
                    if(e.freq === 'yearly') sumYearly += e.amount;
                }
            });

            // Balance
            const balEl = document.getElementById('mainBalance');
            let displayString = totalMonthly.toLocaleString('de-DE', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + ' €';
            if (totalMonthly < 0) {
                balEl.innerText = "- " + Math.abs(totalMonthly).toLocaleString('de-DE', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + ' €';
            } else {
                balEl.innerText = displayString;
            }

            // Summary Rows
            document.getElementById('sumIncome').innerText = sumMonthlyInc.toLocaleString('de-DE', { maximumFractionDigits: 0 }) + ' €';
            document.getElementById('sumExpense').innerText = sumMonthlyExp.toLocaleString('de-DE', { maximumFractionDigits: 0 }) + ' €';

            const intervalRow = document.getElementById('intervalStats');
            intervalRow.innerHTML = '';
            
            const addStat = (label, val) => {
                if(val > 0) {
                    intervalRow.innerHTML += `
                        <div class="interval-item">
                            <span class="int-label">${label}</span>
                            <span class="int-val">${val.toLocaleString('de-DE')} €</span>
                        </div>`;
                }
            };
            addStat('Vierteljährl.', sumQuarter);
            addStat('Halbjährl.', sumSemi);
            addStat('Jährlich', sumYearly);
        }

        // --- LIST VIEW (GROUPED) ---
        function renderList() {
            const container = document.getElementById('listGroups');
            container.innerHTML = '';

            const groups = {
                'monthly': { label: 'Monatlich', items: [] },
                'quarterly': { label: 'Vierteljährlich', items: [] },
                'semiannually': { label: 'Halbjährlich', items: [] },
                'yearly': { label: 'Jährlich', items: [] },
                'onetime': { label: 'Einmalig / Sonstiges', items: [] }
            };

            // Einsortieren
            entries.forEach(e => {
                if(groups[e.freq]) groups[e.freq].items.push(e);
            });

            // Rendern
            Object.keys(groups).forEach(key => {
                const group = groups[key];
                if(group.items.length > 0) {
                    // Header
                    const h = document.createElement('div');
                    h.className = 'group-header';
                    h.innerText = group.label;
                    container.appendChild(h);

                    // List UL
                    const ul = document.createElement('ul');
                    ul.className = 'group-list';

                    // Sort: Within group by date (optional) or name
                    group.items.sort((a,b) => {
                         if(!a.date) return 1; if(!b.date) return -1;
                         return new Date(a.date) - new Date(b.date);
                    });

                    group.items.forEach(item => {
                        const li = document.createElement('li');
                        li.className = 'group-item';
                        
                        const prefix = item.category === 'income' ? '+' : '-';
                        const valClass = item.category === 'income' ? 'inc' : 'exp';
                        
                        let dateStr = '';
                        if(item.date) {
                            let d = new Date(item.date);
                            if(!isNaN(d)) dateStr = d.toLocaleDateString('de-DE', {day:'2-digit', month:'2-digit', year:'2-digit'});
                        }

                        // Reminder
                        let reminderHtml = '';
                        if(key !== 'monthly' && key !== 'onetime' && item.date && checkReminder(item.date)) {
                            reminderHtml = `<span class="reminder-dot">${ICON_WARN}</span>`;
                        }

                        li.innerHTML = `
                            <div class="entry-left">
                                <div class="entry-name">${item.name} ${reminderHtml}</div>
                                <div class="entry-meta">${dateStr}</div>
                            </div>
                            <div class="entry-right">
                                <span class="entry-amount ${valClass}">${prefix} ${item.amount.toLocaleString('de-DE')} €</span>
                                <button class="action-btn" onclick="openModal(${item.id})">${ICON_EDIT}</button>
                                <button class="action-btn" onclick="deleteItem(${item.id})">${ICON_TRASH}</button>
                            </div>
                        `;
                        ul.appendChild(li);
                    });
                    container.appendChild(ul);
                }
            });
        }

        function checkReminder(dateStr) {
            const itemDate = new Date(dateStr);
            const now = new Date();
            let targetDate = new Date(now.getFullYear(), itemDate.getMonth(), itemDate.getDate());
            const diffDays = Math.ceil((targetDate - now) / (1000 * 60 * 60 * 24)); 
            if (diffDays >= 0 && diffDays <= 30) return true;
            let nextYearDate = new Date(now.getFullYear() + 1, itemDate.getMonth(), itemDate.getDate());
            const diffDaysNext = Math.ceil((nextYearDate - now) / (1000 * 60 * 60 * 24));
            if (diffDaysNext >= 0 && diffDaysNext <= 30) return true;
            return false;
        }

        // --- CRUD ---
        function saveEntry() {
            const name = document.getElementById('inpName').value;
            const amountStr = document.getElementById('inpAmount').value;
            const dateStr = document.getElementById('inpDate').value;

            if(!name || !amountStr) return alert("Pflichtfelder fehlen.");
            const amount = parseFloat(amountStr.replace(',', '.'));

            const newEntry = {
                id: editingId ? editingId : Date.now(),
                name: name, amount: amount, date: dateStr,
                category: modalCategory, freq: modalFreq
            };

            if (editingId) {
                const index = entries.findIndex(e => e.id === editingId);
                if(index > -1) entries[index] = newEntry;
            } else {
                entries.push(newEntry);
            }

            saveData();
            closeModal();
            updateApp();
        }

        function deleteItem(id) {
            if(confirm("Eintrag löschen?")) {
                entries = entries.filter(e => e.id !== id);
                saveData();
                updateApp();
            }
        }

        // --- MODAL & DATA ---
        function openModal(id = null) {
            document.getElementById('modal').classList.add('open');
            const title = document.getElementById('modalTitle');
            if (id) {
                editingId = id; title.innerText = "Bearbeiten";
                const item = entries.find(e => e.id === id);
                if(item) {
                    document.getElementById('inpName').value = item.name;
                    document.getElementById('inpAmount').value = item.amount;
                    document.getElementById('inpDate').value = item.date;
                    setModalCategory(item.category); setFrequency(item.freq);
                }
            } else {
                editingId = null; title.innerText = "Neuer Eintrag";
                document.getElementById('inpName').value = '';
                document.getElementById('inpAmount').value = '';
                document.getElementById('inpDate').value = '';
                setModalCategory('expense'); setFrequency('monthly');
            }
        }
        function closeModal() { document.getElementById('modal').classList.remove('open'); }

        function setModalCategory(cat) {
            modalCategory = cat;
            const inc = document.getElementById('opt-income');
            const exp = document.getElementById('opt-expense');
            inc.className = cat === 'income' ? 'cat-opt active-inc' : 'cat-opt';
            exp.className = cat === 'expense' ? 'cat-opt active-exp' : 'cat-opt';
        }
        function setFrequency(freq) {
            modalFreq = freq;
            ['monthly','quarterly','semiannually','yearly','onetime'].forEach(id => {
                const el = document.getElementById('freq-'+id);
                el.classList.remove('active');
                if(id===freq) el.classList.add('active');
            });
        }

        function saveData() { localStorage.setItem('finApp_v15', JSON.stringify(entries)); }
        function loadData() {
            const raw = localStorage.getItem('finApp_v15');
            if(!raw) {
                const v14 = localStorage.getItem('finApp_v14');
                if(v14) { entries = JSON.parse(v14); saveData(); }
            } else { entries = JSON.parse(raw); }
        }
        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(entries));
            const a = document.createElement('a'); a.href = dataStr;
            const d = new Date().toISOString().slice(0,10);
            a.download = `finanzen_backup_${d}.json`;
            document.body.appendChild(a); a.click(); a.remove();
        }
        function importData(input) {
            const file = input.files[0]; if(!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const loaded = JSON.parse(e.target.result);
                    if(Array.isArray(loaded)) {
                        if(confirm("Überschreiben?")) {
                            entries = loaded; saveData(); updateApp();
                        }
                    }
                } catch(e){ alert("Fehler"); }
            };
            reader.readAsText(file); input.value = '';
        }
    </script>
</body>
</html>
