<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Finanzen">
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/3d-fluency/180/wallet.png">

    <title>Finanzübersicht</title>

    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1C1C1E;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --accent-green: #30D158;
            --accent-red: #FF453A;
            --accent-blue: #0A84FF;
            --separator: #38383A;
            --input-bg: #2C2C2E;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 0.5px solid rgba(255,255,255,0.1);
        }

        h1 {
            font-size: 22px;
            font-weight: 700;
            margin: 0;
        }

        .add-btn {
            background: none;
            border: none;
            color: var(--accent-blue);
            font-size: 28px;
            line-height: 1;
            padding: 0 5px;
            cursor: pointer;
        }

        main {
            padding: 20px;
            flex: 1;
        }

        /* Balance Card */
        .balance-card {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 30px;
        }

        .balance-label {
            color: var(--text-secondary);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .balance-amount {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 5px;
            transition: color 0.3s ease;
        }

        .balance-amount.positive { color: var(--accent-green); }
        .balance-amount.negative { color: var(--accent-red); }

        /* Income Section */
        .income-container {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .income-label {
            font-size: 17px;
            font-weight: 500;
        }

        .income-input {
            background: transparent;
            border: none;
            text-align: right;
            color: var(--accent-green);
            font-size: 17px;
            font-weight: 600;
            width: 120px;
            outline: none;
        }

        /* Lists */
        .section-header {
            text-transform: uppercase;
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 10px;
            margin-left: 15px;
        }

        .expense-list {
            background-color: var(--card-bg);
            border-radius: 12px;
            list-style: none;
            padding: 0;
            margin: 0 0 30px 0;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            position: relative;
        }

        .expense-item:not(:last-child)::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            left: 16px;
            height: 0.5px;
            background-color: var(--separator);
        }

        .item-details {
            display: flex;
            flex-direction: column;
        }

        .item-name {
            font-size: 17px;
            margin-bottom: 4px;
        }

        .item-subtext {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .item-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .item-price {
            font-size: 17px;
            color: var(--text-primary);
        }

        .delete-btn {
            background: #FF453A20;
            color: var(--accent-red);
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
        }

        /* Backup Buttons Area */
        .backup-section {
            display: flex;
            gap: 10px;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .backup-btn {
            flex: 1;
            background-color: #2C2C2E;
            color: var(--text-secondary);
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            transition: background 0.2s;
        }

        .backup-btn:active {
            background-color: #3A3A3C;
            color: white;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 200;
            display: none;
            justify-content: center;
            align-items: flex-end;
        }

        .modal-overlay.open {
            display: flex;
        }

        .modal-sheet {
            background-color: #1C1C1E;
            width: 100%;
            max-width: 600px;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .modal-btn {
            background: none;
            border: none;
            font-size: 17px;
            color: var(--accent-blue);
            cursor: pointer;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .modal-input {
            width: 100%;
            background-color: var(--input-bg);
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-size: 17px;
            color: white;
            outline: none;
        }

        .toggle-container {
            background-color: var(--input-bg);
            border-radius: 8px;
            padding: 3px;
            display: flex;
            margin-bottom: 25px;
        }

        .toggle-btn {
            flex: 1;
            padding: 8px;
            text-align: center;
            border-radius: 6px;
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .toggle-btn.active {
            background-color: #636366;
            color: white;
            font-weight: 600;
        }

        .save-btn {
            width: 100%;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mein Budget</h1>
        <button class="add-btn" onclick="openModal()">+</button>
    </header>

    <main>
        <div class="balance-card">
            <div class="balance-label">Verfügbar / Monat</div>
            <div class="balance-amount" id="balanceDisplay">0,00 €</div>
        </div>

        <div class="income-container">
            <span class="income-label">Netto Einnahmen</span>
            <input type="number" class="income-input" id="incomeInput" placeholder="0" inputmode="decimal" onchange="updateIncome()">
        </div>

        <div class="section-header">Laufende Kosten</div>
        <ul class="expense-list" id="expenseList">
            </ul>

        <div class="section-header">Datenverwaltung</div>
        <div class="backup-section">
            <button class="backup-btn" onclick="exportData()">↓ Backup speichern</button>
            <button class="backup-btn" onclick="document.getElementById('fileInput').click()">↑ Backup laden</button>
        </div>
        
        <input type="file" id="fileInput" style="display: none;" accept=".json" onchange="importData(this)">
    </main>

    <div class="modal-overlay" id="modal">
        <div class="modal-sheet">
            <div class="modal-header">
                <button class="modal-btn" onclick="closeModal()">Abbrechen</button>
                <span style="font-weight: 600; font-size: 17px;">Neue Ausgabe</span>
                <button class="modal-btn" style="opacity: 0;">Leer</button>
            </div>

            <div class="input-group">
                <input type="text" class="modal-input" id="nameInput" placeholder="Name (z.B. Miete)" autocomplete="off">
            </div>

            <div class="input-group">
                <input type="number" class="modal-input" id="amountInput" placeholder="Betrag (z.B. 800)" inputmode="decimal">
            </div>

            <div class="toggle-container">
                <div class="toggle-btn active" id="btnMonthly" onclick="setType('monthly')">Monatlich</div>
                <div class="toggle-btn" id="btnYearly" onclick="setType('yearly')">Jährlich</div>
            </div>

            <button class="save-btn" onclick="addExpense()">Hinzufügen</button>
        </div>
    </div>

    <script>
        // --- LOGIK ---

        let expenses = [];
        let income = 0;
        let newType = 'monthly';

        loadData();
        render();

        function loadData() {
            const savedExp = localStorage.getItem('expenses_v2');
            const savedInc = localStorage.getItem('income_v2');

            if (savedExp) expenses = JSON.parse(savedExp);
            if (savedInc) {
                income = parseFloat(savedInc);
                document.getElementById('incomeInput').value = income;
            }
        }

        function saveData() {
            localStorage.setItem('expenses_v2', JSON.stringify(expenses));
            localStorage.setItem('income_v2', income.toString());
        }

        function render() {
            const list = document.getElementById('expenseList');
            list.innerHTML = '';
            
            let totalMonthlyDeduction = 0;

            expenses.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'expense-item';

                let monthlyCost = 0;
                let subtext = '';

                if (item.type === 'monthly') {
                    monthlyCost = item.amount;
                    subtext = 'monatlich';
                } else {
                    monthlyCost = item.amount / 12;
                    subtext = `${item.amount.toLocaleString('de-DE')} € jährlich`;
                }

                totalMonthlyDeduction += monthlyCost;

                li.innerHTML = `
                    <div class="item-details">
                        <span class="item-name">${item.name}</span>
                        <span class="item-subtext">${subtext}</span>
                    </div>
                    <div class="item-right">
                        <span class="item-price">- ${monthlyCost.toLocaleString('de-DE', {minimumFractionDigits: 2, maximumFractionDigits: 2})} €</span>
                        <button class="delete-btn" onclick="deleteItem(${index})">✕</button>
                    </div>
                `;
                list.appendChild(li);
            });

            const balance = income - totalMonthlyDeduction;
            const balDisplay = document.getElementById('balanceDisplay');
            
            balDisplay.innerText = balance.toLocaleString('de-DE', { style: 'currency', currency: 'EUR' });
            
            if (balance >= 0) {
                balDisplay.classList.add('positive');
                balDisplay.classList.remove('negative');
            } else {
                balDisplay.classList.add('negative');
                balDisplay.classList.remove('positive');
            }
        }

        function updateIncome() {
            const val = document.getElementById('incomeInput').value;
            income = val ? parseFloat(val.replace(',', '.')) : 0;
            saveData();
            render();
        }

        function addExpense() {
            const name = document.getElementById('nameInput').value;
            const amountStr = document.getElementById('amountInput').value;
            
            if (!name || !amountStr) {
                alert("Bitte Name und Betrag eingeben");
                return;
            }

            const amount = parseFloat(amountStr.replace(',', '.'));

            expenses.push({
                name: name,
                amount: amount,
                type: newType
            });

            document.getElementById('nameInput').value = '';
            document.getElementById('amountInput').value = '';
            
            saveData();
            render();
            closeModal();
        }

        function deleteItem(index) {
            expenses.splice(index, 1);
            saveData();
            render();
        }

        // --- BACKUP FUNKTIONEN ---

        function exportData() {
            const data = {
                expenses: expenses,
                income: income
            };
            const jsonStr = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonStr], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            const date = new Date().toISOString().slice(0,10);
            a.download = `budget_backup_${date}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function importData(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (confirm('Achtung: Dadurch werden alle aktuellen Daten mit dem Backup überschrieben. Fortfahren?')) {
                            if (data.expenses && data.income !== undefined) {
                                expenses = data.expenses;
                                income = data.income;
                                document.getElementById('incomeInput').value = income;
                                saveData();
                                render();
                                alert('Backup erfolgreich geladen!');
                            } else {
                                alert('Fehler: Ungültige Backup-Datei.');
                            }
                        }
                    } catch (error) {
                        alert('Fehler beim Lesen der Datei.');
                    }
                    // Reset input so same file can be selected again if needed
                    input.value = ''; 
                };
                reader.readAsText(input.files[0]);
            }
        }

        // --- UI ---

        function openModal() {
            document.getElementById('modal').classList.add('open');
            document.getElementById('nameInput').focus();
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('open');
        }

        function setType(type) {
            newType = type;
            const mBtn = document.getElementById('btnMonthly');
            const yBtn = document.getElementById('btnYearly');
            
            if (type === 'monthly') {
                mBtn.classList.add('active');
                yBtn.classList.remove('active');
            } else {
                mBtn.classList.remove('active');
                yBtn.classList.add('active');
            }
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

    </script>
</body>
</html>
