<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Finanzen">
    <link rel="apple-touch-icon" href="https://img.icons8.com/3d-fluency/180/wallet.png">

    <title>Finanzübersicht</title>

    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1C1C1E;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --text-gray: #D1D1D6; /* Neues Einheitsgrau */
            --accent-green: #30D158;
            --accent-red: #FF453A;
            --accent-blue: #0A84FF;
            --separator: #38383A;
            --input-bg: #2C2C2E;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- VIEWS --- */
        .view {
            display: none;
            flex-direction: column;
            height: 100%;
            width: 100%;
            animation: fadeIn 0.2s ease;
        }
        .view.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- HEADER (FEST) --- */
        header {
            flex-shrink: 0;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(28, 28, 30, 0.95);
            border-bottom: 0.5px solid rgba(255,255,255,0.1);
            z-index: 10;
        }
        h1 { font-size: 20px; font-weight: 600; margin: 0; }
        .header-btn {
            background: none; border: none; color: var(--accent-blue);
            font-size: 17px; cursor: pointer; padding: 5px;
        }

        /* --- DASHBOARD CONTENT --- */
        .dashboard-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }
        
        .balance-container { text-align: center; margin-bottom: 40px; }
        .balance-label {
            color: var(--text-secondary); font-size: 13px; text-transform: uppercase;
            letter-spacing: 1px; margin-bottom: 12px;
        }
        
        /* Alles Grau auf dem Dashboard */
        .balance-amount {
            font-size: 36px; 
            font-weight: 600; 
            letter-spacing: -0.5px;
            color: var(--text-gray);
        }

        .summary-row {
            display: flex; justify-content: space-around; margin-top: 30px;
            background-color: var(--card-bg); border-radius: 12px; padding: 20px;
        }
        .summary-item { text-align: center; }
        .summary-item span { display: block; }
        .sum-label { font-size: 12px; color: var(--text-secondary); margin-bottom: 5px; }
        
        /* Auch die kleinen Summen Grau */
        .sum-val { 
            font-size: 17px; 
            font-weight: 600; 
            color: var(--text-gray); 
        }

        .nav-btn {
            margin-top: 50px; background-color: #2C2C2E; color: white; border: none;
            padding: 18px; border-radius: 14px; font-size: 17px; font-weight: 500;
            display: flex; justify-content: space-between; align-items: center; cursor: pointer; width: 100%;
        }

        .backup-area {
            margin-top: auto; padding-top: 40px; display: flex; justify-content: center; gap: 20px;
            padding-bottom: 20px;
        }
        .backup-link {
            font-size: 13px; color: #48484A; background: none; border: none; cursor: pointer;
        }

        /* --- LIST VIEW (SCROLLBAR) --- */
        .list-container { 
            flex: 1; 
            overflow-y: scroll; 
            padding: 0 20px 20px 20px;
            -webkit-overflow-scrolling: touch; 
        }

        .entry-list { 
            list-style: none; padding: 0; margin: 0; 
            margin-top: 20px;
        }
        
        .entry-item {
            background-color: var(--card-bg);
            margin-bottom: 12px;
            border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px;
        }
        
        .entry-left { display: flex; flex-direction: column; flex: 1; }
        .entry-date { font-size: 11px; color: var(--text-secondary); margin-bottom: 4px; text-transform: uppercase; letter-spacing: 0.5px;}
        .entry-name { font-size: 17px; color: white; font-weight: 600;}
        .entry-sub { font-size: 13px; color: var(--text-secondary); margin-top: 2px;}

        .entry-right { display: flex; align-items: center; gap: 10px; }
        .entry-amount { font-size: 17px; font-weight: 600; margin-right: 5px; }
        
        .action-btn {
            background: #2C2C2E; border: none; padding: 8px; cursor: pointer;
            color: var(--text-secondary); border-radius: 8px; display: flex;
        }
        .action-btn:active { background: #3A3A3C; color: white; }
        .action-btn svg { width: 16px; height: 16px; }

        /* --- MODAL (MITTIG & FEST) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(8px);
            z-index: 100; display: none; 
            justify-content: center; align-items: center; 
        }
        .modal-overlay.open { display: flex; }
        
        .modal-box {
            background-color: #1C1C1E; 
            width: 85%; max-width: 350px;
            border-radius: 20px; 
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column; gap: 12px;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-title { font-size: 18px; font-weight: 700; text-align: center; margin-bottom: 10px; }
        
        /* Input Styling - Einheitlich */
        .modal-input {
            width: 100%; 
            background-color: var(--input-bg); 
            border: none;
            border-radius: 10px; 
            padding: 0 14px; /* Padding nur links/rechts */
            font-size: 16px; 
            color: white;
            outline: none; 
            text-align: center;
            height: 50px; /* Feste Höhe für alle */
            line-height: 50px;
            font-family: inherit;
            box-sizing: border-box; /* Wichtig für korrekte Breite */
            -webkit-appearance: none; /* Entfernt iOS Styles */
            appearance: none;
            margin: 0;
        }
        
        /* Datum spezifisch */
        input[type="date"] {
            display: block;
            /* iOS Fixes */
            -webkit-appearance: none;
            min-height: 50px;
        }

        /* Schalter im Modal */
        .cat-switch {
            display: flex; background: var(--input-bg); border-radius: 10px; padding: 4px;
        }
        .cat-opt {
            flex: 1; text-align: center; padding: 10px; font-size: 14px; font-weight: 500;
            border-radius: 8px; color: var(--text-secondary); cursor: pointer; transition: 0.2s;
        }
        .cat-opt.active-inc { background: var(--accent-green); color: black; box-shadow: 0 2px 10px rgba(48, 209, 88, 0.3); }
        .cat-opt.active-exp { background: var(--accent-red); color: white; box-shadow: 0 2px 10px rgba(255, 69, 58, 0.3); }
        .cat-opt.active-freq { background: #636366; color: white; }

        .btn-row { display: flex; gap: 10px; margin-top: 10px; }
        .btn-cancel {
            flex: 1; background: none; border: 1px solid #3A3A3C; color: var(--text-secondary);
            padding: 0; height: 50px; border-radius: 12px; font-size: 16px; font-weight: 600;
        }
        .btn-save {
            flex: 2; background-color: var(--accent-blue); color: white;
            border: none; padding: 0; height: 50px; border-radius: 12px; font-size: 16px; font-weight: 600;
        }

    </style>
</head>
<body>

    <div id="view-dashboard" class="view active">
        <header>
            <h1>Mein Budget</h1>
            <button class="header-btn" onclick="openModal()" style="font-size: 28px;">+</button>
        </header>

        <div class="dashboard-content">
            <div class="balance-container">
                <div class="balance-label">Monatlich Verfügbar (Fix)</div>
                <div class="balance-amount" id="mainBalance">0,00 €</div>
            </div>

            <div class="summary-row">
                <div class="summary-item">
                    <span class="sum-label">Ø Einnahmen</span>
                    <span class="sum-val" id="sumIncome">0 €</span>
                </div>
                <div class="summary-item">
                    <span class="sum-label">Ø Fixkosten</span>
                    <span class="sum-val" id="sumExpense">0 €</span>
                </div>
            </div>

            <button class="nav-btn" onclick="goToDetails()">
                <span>Alle Buchungen anzeigen</span>
                <span class="nav-arrow">›</span>
            </button>

            <div class="backup-area">
                <button class="backup-link" onclick="exportData()">↓ Sicherung</button>
                <button class="backup-link" onclick="document.getElementById('fileInput').click()">↑ Laden</button>
            </div>
            <input type="file" id="fileInput" style="display: none;" accept=".json" onchange="importData(this)">
        </div>
    </div>

    <div id="view-details" class="view">
        <header>
            <button class="header-btn" onclick="goToDashboard()">‹ Zurück</button>
            <h1>Buchungen</h1>
            <button class="header-btn" onclick="openModal()" style="font-size: 28px;">+</button>
        </header>

        <div class="list-container">
            <ul class="entry-list" id="entryList">
                </ul>
            <div style="height: 50px;"></div>
        </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-box">
            <div class="modal-title" id="modalTitle">Neuer Eintrag</div>

            <div class="cat-switch">
                <div class="cat-opt" id="opt-expense" onclick="setModalCategory('expense')">Ausgabe</div>
                <div class="cat-opt" id="opt-income" onclick="setModalCategory('income')">Einnahme</div>
            </div>

            <input type="text" class="modal-input" id="inpName" placeholder="Bezeichnung">
            <input type="number" class="modal-input" id="inpAmount" placeholder="Betrag" inputmode="decimal">
            <input type="date" class="modal-input" id="inpDate">

            <div class="cat-switch" style="background: transparent; gap: 5px;">
                <div class="cat-opt" id="freq-monthly" onclick="setFrequency('monthly')" style="background: #2C2C2E;">Monatlich</div>
                <div class="cat-opt" id="freq-yearly" onclick="setFrequency('yearly')" style="background: #2C2C2E;">Jährlich</div>
            </div>
            <div class="cat-switch" style="background: transparent;">
                 <div class="cat-opt" id="freq-onetime" onclick="setFrequency('onetime')" style="background: #2C2C2E;">Einmalig</div>
            </div>

            <div class="btn-row">
                <button class="btn-cancel" onclick="closeModal()">Abbrechen</button>
                <button class="btn-save" onclick="saveEntry()">Speichern</button>
            </div>
        </div>
    </div>

    <script>
        // Icons
        const ICON_EDIT = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>`;
        const ICON_TRASH = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>`;

        let entries = [];
        let modalCategory = 'expense';
        let modalFreq = 'monthly';
        let editingId = null; 

        // Start
        window.addEventListener('DOMContentLoaded', () => {
            loadData();
            updateDashboard();
            document.getElementById('inpDate').valueAsDate = new Date();
        });

        // Navigation
        function goToDetails() {
            document.getElementById('view-dashboard').classList.remove('active');
            document.getElementById('view-details').classList.add('active');
            renderList();
        }

        function goToDashboard() {
            document.getElementById('view-details').classList.remove('active');
            document.getElementById('view-dashboard').classList.add('active');
            updateDashboard();
        }

        // Logic
        function updateDashboard() {
            let totalInc = 0;
            let totalExp = 0;

            entries.forEach(e => {
                if (e.freq === 'monthly') {
                    if (e.category === 'income') totalInc += e.amount;
                    else totalExp += e.amount;
                } else if (e.freq === 'yearly') {
                    if (e.category === 'income') totalInc += (e.amount / 12);
                    else totalExp += (e.amount / 12);
                }
            });

            const balance = totalInc - totalExp;
            const balEl = document.getElementById('mainBalance');
            
            // Formatierung: Immer Grau, nur Minus davor
            let displayString = balance.toLocaleString('de-DE', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + ' €';
            
            if (balance < 0) {
                balEl.innerText = "- " + Math.abs(balance).toLocaleString('de-DE', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + ' €';
            } else {
                balEl.innerText = displayString;
            }

            document.getElementById('sumIncome').innerText = totalInc.toLocaleString('de-DE', { maximumFractionDigits: 0 }) + ' €';
            document.getElementById('sumExpense').innerText = totalExp.toLocaleString('de-DE', { maximumFractionDigits: 0 }) + ' €';
        }

        function renderList() {
            const list = document.getElementById('entryList');
            list.innerHTML = '';
            
            let sortedEntries = [...entries].sort((a, b) => new Date(b.date) - new Date(a.date));

            sortedEntries.forEach((e) => {
                const li = document.createElement('li');
                li.className = 'entry-item';
                
                let dateObj = new Date(e.date);
                let dateStr = isNaN(dateObj) ? '---' : dateObj.toLocaleDateString('de-DE', {day: '2-digit', month:'2-digit', year:'2-digit'});

                let sub = '';
                if(e.freq === 'monthly') sub = 'Monatlich';
                else if(e.freq === 'yearly') sub = 'Jährlich';
                else sub = 'Einmalig';

                let colorClass = '';
                let prefix = '';
                if (e.category === 'income') {
                    colorClass = 'var(--accent-green)';
                    prefix = '+';
                } else {
                    colorClass = 'var(--accent-red)';
                    prefix = '-';
                }

                li.innerHTML = `
                    <div class="entry-left">
                        <span class="entry-date">${dateStr}</span>
                        <span class="entry-name">${e.name}</span>
                        <span class="entry-sub">${sub}</span>
                    </div>
                    <div class="entry-right">
                        <span class="entry-amount" style="color: ${colorClass}">
                            ${prefix} ${e.amount.toLocaleString('de-DE', {minimumFractionDigits: 2})} €
                        </span>
                        <button class="action-btn" onclick="openModal(${e.id})">${ICON_EDIT}</button>
                        <button class="action-btn" onclick="deleteItem(${e.id})">${ICON_TRASH}</button>
                    </div>
                `;
                list.appendChild(li);
            });

            if(sortedEntries.length === 0) {
                list.innerHTML = `<div style="padding:40px; text-align:center; color:#8E8E93;">Keine Einträge vorhanden.</div>`;
            }
        }

        function saveEntry() {
            const name = document.getElementById('inpName').value;
            const amountStr = document.getElementById('inpAmount').value;
            const dateStr = document.getElementById('inpDate').value;

            if(!name || !amountStr || !dateStr) return alert("Bitte alle Felder ausfüllen.");

            const amount = parseFloat(amountStr.replace(',', '.'));

            const newEntry = {
                id: editingId ? editingId : Date.now(),
                name: name,
                amount: amount,
                date: dateStr,
                category: modalCategory,
                freq: modalFreq
            };

            if (editingId) {
                const index = entries.findIndex(e => e.id === editingId);
                if(index > -1) entries[index] = newEntry;
            } else {
                entries.push(newEntry);
            }

            saveData();
            closeModal();
            
            if(document.getElementById('view-details').classList.contains('active')) {
                renderList();
            } else {
                updateDashboard();
            }
        }

        function deleteItem(id) {
            if(confirm("Löschen?")) {
                entries = entries.filter(e => e.id !== id);
                saveData();
                renderList();
                updateDashboard();
            }
        }

        // --- MODAL ---
        function openModal(id = null) {
            document.getElementById('modal').classList.add('open');
            const title = document.getElementById('modalTitle');
            
            if (id) {
                editingId = id;
                title.innerText = "Bearbeiten";
                const item = entries.find(e => e.id === id);
                if(item) {
                    document.getElementById('inpName').value = item.name;
                    document.getElementById('inpAmount').value = item.amount;
                    document.getElementById('inpDate').value = item.date;
                    setModalCategory(item.category);
                    setFrequency(item.freq);
                }
            } else {
                editingId = null;
                title.innerText = "Neuer Eintrag";
                document.getElementById('inpName').value = '';
                document.getElementById('inpAmount').value = '';
                document.getElementById('inpDate').valueAsDate = new Date();
                setModalCategory('expense');
                setFrequency('onetime');
                document.getElementById('inpName').focus();
            }
        }

        function closeModal() { document.getElementById('modal').classList.remove('open'); }

        function setModalCategory(cat) {
            modalCategory = cat;
            const incBtn = document.getElementById('opt-income');
            const expBtn = document.getElementById('opt-expense');
            
            incBtn.className = 'cat-opt';
            expBtn.className = 'cat-opt';
            
            if(cat === 'income') incBtn.classList.add('active-inc');
            else expBtn.classList.add('active-exp');
        }

        function setFrequency(freq) {
            modalFreq = freq;
            document.getElementById('freq-monthly').className = freq === 'monthly' ? 'cat-opt active-freq' : 'cat-opt';
            document.getElementById('freq-yearly').className = freq === 'yearly' ? 'cat-opt active-freq' : 'cat-opt';
            document.getElementById('freq-onetime').className = freq === 'onetime' ? 'cat-opt active-freq' : 'cat-opt';
        }

        // --- BACKUP ---
        function saveData() { localStorage.setItem('finApp_v7', JSON.stringify(entries)); }
        
        function loadData() {
            const raw = localStorage.getItem('finApp_v7');
            if(!raw) {
                // Keine Migration nötig für Style-Änderungen
                const v6 = localStorage.getItem('finApp_v6');
                if(v6) {
                    entries = JSON.parse(v6);
                    saveData();
                }
            } else {
                entries = JSON.parse(raw);
            }
        }

        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(entries));
            const a = document.createElement('a');
            a.setAttribute("href", dataStr);
            const d = new Date().toISOString().slice(0,10);
            a.setAttribute("download", `finanzen_backup_${d}.json`);
            document.body.appendChild(a);
            a.click();
            a.remove();
        }

        function importData(input) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const loaded = JSON.parse(e.target.result);
                    if(Array.isArray(loaded)) {
                        if(confirm("Daten überschreiben?")) {
                            entries = loaded;
                            saveData();
                            updateDashboard();
                            alert("OK");
                        }
                    }
                } catch(err) { alert("Fehler"); }
            };
            reader.readAsText(file);
            input.value = '';
        }
    </script>
</body>
</html>
